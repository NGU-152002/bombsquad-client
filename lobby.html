<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BombSquad Multiplayer - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lobby-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 400px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 2px solid #3498db;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .player-list {
            list-style: none;
            margin-top: 10px;
        }

        .player-list li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-list li:last-child {
            border-bottom: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <h1>BombSquad</h1>
        
        <!-- Initial connection screen -->
        <div id="connection-screen">
            <div class="input-group">
                <label for="player-name">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="input-group">
                <label for="server-url">Server URL (optional):</label>
                <!-- <input type="text" id="server-url" placeholder="http://your-server.herokuapp.com" value="https://your-bombsquad-server.herokuapp.com"> -->
                <input type="text" id="server-url" placeholder="https://bombsquad-server-3atj.onrender.com" value="https://bombsquad-server-3atj.onrender.com">
            </div>
            
            <button class="btn" id="connect-btn">Connect to Server</button>
        </div>
        
        <!-- Room selection screen -->
        <div id="room-screen" class="hidden">
            <div class="button-group">
                <button class="btn" id="create-room-btn">Create Room</button>
                <button class="btn" id="join-room-btn">Join Room</button>
            </div>
            
            <div id="join-room-form" class="hidden">
                <div class="input-group">
                    <label for="room-id">Room ID:</label>
                    <input type="text" id="room-id" placeholder="Enter room ID">
                </div>
                <button class="btn" id="join-room-submit">Join</button>
            </div>
        </div>
        
        <!-- Waiting room screen -->
        <div id="waiting-screen" class="hidden">
            <div class="room-info">
                <h3>Room: <span id="current-room-id"></span></h3>
                <p>Share this Room ID with your friends!</p>
                <p><strong>Players in room:</strong></p>
                <ul class="player-list" id="player-list"></ul>
            </div>
            
            <div id="waiting-message">
                <p>Waiting for more players...</p>
                <p>Game will start automatically when 2+ players join</p>
            </div>
            
            <button class="btn" id="leave-room-btn">Leave Room</button>
        </div>
        
        <!-- Status messages -->
        <div id="status" class="status hidden"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="networkManager.js"></script>
    <script>
        // DOM elements
        const connectionScreen = document.getElementById('connection-screen');
        const roomScreen = document.getElementById('room-screen');
        const waitingScreen = document.getElementById('waiting-screen');
        const status = document.getElementById('status');
        
        const playerNameInput = document.getElementById('player-name');
        const serverUrlInput = document.getElementById('server-url');
        const connectBtn = document.getElementById('connect-btn');
        
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const joinRoomForm = document.getElementById('join-room-form');
        const roomIdInput = document.getElementById('room-id');
        const joinRoomSubmit = document.getElementById('join-room-submit');
        
        const currentRoomId = document.getElementById('current-room-id');
        const playerList = document.getElementById('player-list');
        const waitingMessage = document.getElementById('waiting-message');
        const leaveRoomBtn = document.getElementById('leave-room-btn');
        
        let currentPlayers = [];
        
        // Utility functions
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 3000);
            }
        }
        
        function showScreen(screenElement) {
            document.querySelectorAll('#connection-screen, #room-screen, #waiting-screen').forEach(el => {
                el.classList.add('hidden');
            });
            screenElement.classList.remove('hidden');
        }
        
        function updatePlayerList(players) {
            currentPlayers = players;
            playerList.innerHTML = '';
            
            players.forEach((player, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${player.name}`;
                if (player.id === networkManager.playerId) {
                    li.textContent += ' (You)';
                    li.style.fontWeight = 'bold';
                    li.style.color = '#f39c12';
                }
                playerList.appendChild(li);
            });
            
            // Update waiting message
            if (players.length >= 2) {
                waitingMessage.innerHTML = '<p>Game starting soon...</p>';
            } else {
                waitingMessage.innerHTML = '<p>Waiting for more players...</p><p>Game will start automatically when 2+ players join</p>';
            }
        }
        
        // Network event handlers
        networkManager.onRoomCreated = (data) => {
            currentRoomId.textContent = data.roomId;
            localStorage.setItem('bombsquad_roomId', data.roomId);
            showScreen(waitingScreen);
            showStatus('Room created successfully!', 'success');
            updatePlayerList(data.gameState.players);
        };
        
        networkManager.onRoomJoined = (data) => {
            const roomId = data.gameState ? data.gameState.roomId : data.roomId;
            currentRoomId.textContent = roomId;
            localStorage.setItem('bombsquad_roomId', roomId);
            showScreen(waitingScreen);
            showStatus('Joined room successfully!', 'success');
            updatePlayerList(data.gameState.players);
        };
        
        networkManager.onPlayerJoined = (data) => {
            showStatus(`${data.player.name} joined the room`, 'info');
            updatePlayerList(data.gameState.players);
        };
        
        networkManager.onPlayerLeft = (data) => {
            showStatus('A player left the room', 'info');
            updatePlayerList(data.gameState.players);
        };
        
        networkManager.onGameStarted = (data) => {
            showStatus('Game starting!', 'success');
            
            // Store session data for seamless transition
            const roomId = localStorage.getItem('bombsquad_roomId') || currentRoomId.textContent;
            localStorage.setItem('bombsquad_session', JSON.stringify({
                roomId: roomId,
                playerName: playerNameInput.value.trim(),
                playerId: networkManager.playerId,
                serverUrl: networkManager.serverUrl,
                timestamp: Date.now()
            }));
            
            setTimeout(() => {
                // Redirect to multiplayer game page
                window.location.href = 'multiplayer.html?room=' + roomId;
            }, 2000);
        };
        
        networkManager.onError = (data) => {
            showStatus(data.message, 'error');
        };
        
        networkManager.onDisconnected = () => {
            showStatus('Disconnected from server', 'error');
            showScreen(connectionScreen);
        };
        
        // Event listeners
        connectBtn.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            const serverUrl = serverUrlInput.value.trim();
            
            if (!playerName) {
                showStatus('Please enter your name', 'error');
                return;
            }
            
            connectBtn.disabled = true;
            connectBtn.innerHTML = '<span class="loading"></span> Connecting...';
            
            try {
                // Use provided server URL or fall back to default
                const finalServerUrl = serverUrl || 'http://localhost:3000';
                await networkManager.connect(finalServerUrl);
                showScreen(roomScreen);
                showStatus('Connected to server!', 'success');
            } catch (error) {
                showStatus('Failed to connect to server', 'error');
            } finally {
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to Server';
            }
        });
        
        createRoomBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (!playerName) {
                showStatus('Please enter your name first', 'error');
                showScreen(connectionScreen);
                return;
            }
            
            networkManager.createRoom(playerName, 4);
            showStatus('Creating room...', 'info');
        });
        
        joinRoomBtn.addEventListener('click', () => {
            joinRoomForm.classList.toggle('hidden');
        });
        
        joinRoomSubmit.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            const roomId = roomIdInput.value.trim();
            
            if (!playerName) {
                showStatus('Please enter your name first', 'error');
                showScreen(connectionScreen);
                return;
            }
            
            if (!roomId) {
                showStatus('Please enter a room ID', 'error');
                return;
            }
            
            networkManager.joinRoom(roomId, playerName);
            showStatus('Joining room...', 'info');
        });
        
        leaveRoomBtn.addEventListener('click', () => {
            networkManager.disconnect();
            showScreen(connectionScreen);
            showStatus('Left the room', 'info');
        });
        
        // Allow Enter key to submit forms
        playerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connectBtn.click();
        });
        
        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoomSubmit.click();
        });
        
        // Focus on name input on load and auto-connect if coming from main menu
        window.addEventListener('load', () => {
            playerNameInput.focus();
            
            // Check if we should auto-connect (when coming from main menu)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoConnect') === 'true') {
                // Set default server URL and trigger connection
                if (!serverUrlInput.value) {
                    serverUrlInput.value = 'http://localhost:3000';
                }
                // Auto-fill a default name if none provided
                if (!playerNameInput.value) {
                    playerNameInput.value = 'Player' + Math.floor(Math.random() * 1000);
                }
                // Auto-click connect after a short delay
                setTimeout(() => {
                    if (playerNameInput.value.trim()) {
                        connectBtn.click();
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
